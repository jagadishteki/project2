<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email Id</th>
            <th>Address</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="users">
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.street}},<br> {{user.address.suite}}, {{user.address.city}}, {{user.address.zipcode}} </td>
            <td><button class="btn btn-primary" routerLink="/admin/details/{{user.id}}">Submit</button></td>
        </tr>
    </ng-container>
    </tbody>
</table>
